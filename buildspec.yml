version: 0.2

phases:
  install:
    commands:
      - echo Installing 
      - apt-get install npm
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install gulp
 build:
      
 commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - gulp serve
  post_build:
    commands:
      - echo Build completed on `date`

